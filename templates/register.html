<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body
    style=" background: url(https://www.uic.edu.hk/upload/channel/Registered/mprog/2020newsphoto/202002/20200302UIC2_2.jpg) no-repeat center center fixed; background-size: 100%;">

    <div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content">
            <form role="form" action="#" method="POST">
            <div class="modal-header">

                <h4 class="modal-title text-center" id="myModalLabel">新员工登记</h4>
            </div>
            <div class="modal-body" id="model-body">
                <div class="form-group">

                    <input type="text" class="form-control" placeholder="用户名" name="username" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="确认密码" name="confirm" autocomplete="off">
                </div>
                <div class="form-group">
                    性别：
                    <div class="form-check" style="display: inline;">
                        <input class="form-check-input" type="radio" name="gender" value="M" checked>
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check" style="display: inline;">
                        <input class="form-check-input" type="radio" name="gender" value="F">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="手机号码" name="phone" autocomplete="off">
                </div>
                {% if messages %}
                    <ul>
                        {% for field, message in messages %}
                            <li>{{ message[0] }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <a href="login"><input type="submit" class="btn btn-default form-control" value="注册" /></a>
                </div>

            </div>
        </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->

</body>
