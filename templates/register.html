<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body
    style=" background: url(https://www.uic.edu.hk/upload/channel/Registered/mprog/2020newsphoto/202002/20200302UIC2_2.jpg) no-repeat center center fixed; background-size: 100%;">


    <div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title text-center" id="myModalLabel">新员工登记/资料修改</h4>
            </div>
            <div class="modal-body" id="model-body">
                <div class="form-group">

                    <input type="text" class="form-control" placeholder="新用户名（注册）/ 原有用户名（更改信息）" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="新密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="M" checked>
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="F">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="新手机号码" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <a href="login"><button type="button" class="btn btn-default form-control">注册</button></a>
                </div>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->

</body>
